<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balanza Demo - Sistema de Gesti√≥n</title>
    <style>
        :root {
            --primary: #0ea5e9;
            --primary-dark: #0284c7;
            --secondary: #06b6d4;
            --bg-light: #f8fafc;
            --bg-dark: #0f172a;
            --card-light: rgba(255, 255, 255, 0.8);
            --card-dark: rgba(30, 41, 59, 0.7);
            --text-light: #1e293b;
            --text-dark: #f1f5f9;
            --border-light: rgba(226, 232, 240, 0.8);
            --border-dark: rgba(51, 65, 85, 0.5);
            --accent-green: #10b981;
            --accent-orange: #f59e0b;
            --accent-red: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            transition: background 0.3s ease;
            overflow-x: hidden;
        }

        body.light {
            background: linear-gradient(135deg, #eff6ff, #ffffff, #ecfeff);
            color: var(--text-light);
        }

        body.dark {
            background: linear-gradient(135deg, #0f172a, #1e293b, #0f172a);
            background: #0f172a;
            color: var(--text-dark);
        }

        /* Decorative background elements */
        .bg-blob {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.4;
            animation: pulse 10s infinite alternate;
        }

        .blob-1 {
            top: -100px;
            right: -100px;
            background: var(--primary);
        }

        .blob-2 {
            bottom: -100px;
            left: -100px;
            background: var(--secondary);
            animation-delay: 2s;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.3;
            }

            100% {
                transform: scale(1.2);
                opacity: 0.5;
            }
        }

        header {
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-light);
            padding: 1.5rem 2rem;
            transition: all 0.3s;
        }

        body.dark header {
            border-color: var(--border-dark);
            background: rgba(15, 23, 42, 0.8);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn-theme {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: background 0.2s;
        }

        .btn-theme:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        body.dark .btn-theme:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        nav {
            max-width: 1200px;
            margin: 1.5rem auto 0;
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 0.6rem 1rem;
            border-radius: 0.75rem;
            border: 1px solid transparent;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
            color: #64748b;
        }

        body.dark .tab-btn {
            background: rgba(255, 255, 255, 0.05);
            color: #94a3b8;
            border-color: rgba(255, 255, 255, 0.05);
        }

        .tab-btn.active {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3);
            border-color: transparent;
        }

        .tab-btn .badge {
            font-size: 0.7rem;
            background: rgba(0, 0, 0, 0.1);
            padding: 0.1rem 0.4rem;
            border-radius: 0.3rem;
        }

        body.dark .tab-btn.active .badge {
            background: rgba(255, 255, 255, 0.2);
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .card {
            background: var(--card-light);
            border: 1px solid var(--border-light);
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(12px);
            padding: 2rem;
            animation: slideUp 0.4s ease-out;
        }

        body.dark .card {
            background: var(--card-dark);
            border-color: var(--border-dark);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(14, 165, 233, 0.4);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th {
            text-align: left;
            padding: 1rem;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #64748b;
            border-bottom: 1px solid var(--border-light);
        }

        body.dark th {
            color: #94a3b8;
            border-color: var(--border-dark);
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-light);
        }

        body.dark td {
            border-color: var(--border-dark);
        }

        tr:last-child td {
            border-bottom: none;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-size: 0.85rem;
            font-weight: 700;
            color: #64748b;
        }

        input,
        select {
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            border: 1px solid var(--border-light);
            background: white;
            outline: none;
            transition: border 0.2s;
        }

        body.dark input,
        body.dark select {
            background: #0f172a;
            border-color: var(--border-dark);
            color: white;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }

        .weigh-section {
            background: rgba(14, 165, 233, 0.05);
            padding: 2rem;
            border-radius: 1.5rem;
            margin-top: 2rem;
            border: 1px dashed var(--primary);
        }

        .weight-input {
            font-size: 3rem;
            font-weight: 900;
            width: 100%;
            text-align: center;
            font-family: monospace;
            color: var(--primary);
        }

        /* Modal classes */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: all 0.3s;
        }

        .modal-overlay.active {
            visibility: visible;
            opacity: 1;
        }

        .modal {
            background: white;
            width: 90%;
            max-width: 600px;
            border-radius: 1.5rem;
            padding: 2.5rem;
            transform: scale(0.9);
            transition: all 0.3s;
        }

        body.dark .modal {
            background: #1e293b;
            color: white;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        /* Notifications */
        #toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 2rem;
            border-radius: 1rem;
            color: white;
            font-weight: bold;
            transform: translateY(100px);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 2000;
        }

        #toast.active {
            transform: translateY(0);
        }

        .toast-success {
            background: var(--accent-green);
        }

        .toast-error {
            background: var(--accent-red);
        }
    </style>
</head>

<body class="dark">
    <div class="bg-blob blob-1"></div>
    <div class="bg-blob blob-2"></div>

    <header>
        <div class="header-content">
            <div class="logo">
                <h1>Balanza Demo</h1>
                <p style="font-size: 0.8rem; opacity: 0.7;">Modo Standalone (LocalStorage)</p>
            </div>
            <div class="controls">
                <button class="btn-theme" onclick="toggleTheme()" id="themeIcon">‚òÄÔ∏è</button>
                <div style="font-size: 2rem;">‚öñÔ∏è</div>
            </div>
        </div>
        <nav id="mainNav">
            <!-- Tabs will be generated here -->
        </nav>
    </header>

    <main id="appContent">
        <!-- Content will be injected here -->
    </main>

    <!-- Modal for CRUD -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modalTitle">Nuevo Item</h3>
                <button onclick="closeModal()"
                    style="background:none; border:none; cursor:pointer; font-size:1.2rem; color:inherit;">‚úï</button>
            </div>
            <form id="crudForm">
                <div class="form-grid" id="modalBody">
                    <!-- Form fields will be injected here -->
                </div>
                <div style="margin-top: 2rem; display: flex; gap: 1rem; justify-content: flex-end;">
                    <button type="button" class="btn" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="saveBtn">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="toast"></div>

    <script>
        // --- Data Configurations ---
        const configs = {
            choferes: {
                id: 'choferes',
                icon: 'üöó',
                label: 'Choferes',
                fields: [
                    { name: 'codigo', label: 'C√≥digo', type: 'text', placeholder: 'CHO001' },
                    { name: 'nombre', label: 'Nombre Completo', type: 'text', placeholder: 'Garc√≠a Juan' },
                    { name: 'dni', label: 'DNI', type: 'text', placeholder: '12345678' }
                ],
                columns: ['codigo', 'nombre', 'dni']
            },
            productores: {
                id: 'productores',
                icon: 'üåæ',
                label: 'Productores',
                fields: [
                    { name: 'cuit', label: 'CUIT', type: 'text', placeholder: '20-12345678-9' },
                    { name: 'nombre', label: 'Raz√≥n Social', type: 'text', placeholder: 'Estancia El Sol' }
                ],
                columns: ['cuit', 'nombre']
            },
            productos: {
                id: 'productos',
                icon: 'üì¶',
                label: 'Productos',
                fields: [
                    { name: 'nombre', label: 'Nombre del Producto', type: 'text', placeholder: 'Ma√≠z' }
                ],
                columns: ['nombre']
            },
            transportes: {
                id: 'transportes',
                icon: 'üöõ',
                label: 'Transportes',
                fields: [
                    { name: 'nombre', label: 'Empresa', type: 'text' },
                    { name: 'patente_camion', label: 'Patente Cami√≥n', type: 'text' }
                ],
                columns: ['nombre', 'patente_camion']
            },
            pesada: {
                id: 'pesada',
                icon: '‚öñÔ∏è',
                label: 'Pesada',
                isSpecial: true
            }
        };

        // --- Application State ---
        let state = {
            activeTab: 'choferes',
            isDark: true,
            data: {
                choferes: [],
                productores: [],
                productos: [],
                transportes: [],
                pesadas: []
            },
            editingId: null
        };

        // --- Core Functions ---

        function init() {
            // Load from localStorage
            const saved = localStorage.getItem('balanza_demo_data');
            if (saved) {
                state.data = JSON.parse(saved);
            } else {
                // Seed data if empty
                state.data.choferes = [{ id: 1, codigo: 'CHO001', nombre: 'Juan Perez', dni: '30123456' }];
                state.data.productores = [{ id: 1, cuit: '30-11223344-9', nombre: 'Agro Campo SA' }];
                state.data.productos = [{ id: 1, nombre: 'Soja' }];
                saveState();
            }

            renderNav();
            renderContent();
        }

        function saveState() {
            localStorage.setItem('balanza_demo_data', JSON.stringify(state.data));
        }

        function toggleTheme() {
            state.isDark = !state.isDark;
            document.body.className = state.isDark ? 'dark' : 'light';
            document.getElementById('themeIcon').innerText = state.isDark ? '‚òÄÔ∏è' : 'üåô';
        }

        function switchTab(tabId) {
            state.activeTab = tabId;
            renderNav();
            renderContent();
        }

        function renderNav() {
            const nav = document.getElementById('mainNav');
            nav.innerHTML = '';

            Object.values(configs).forEach(conf => {
                const btn = document.createElement('button');
                btn.className = `tab-btn ${state.activeTab === conf.id ? 'active' : ''}`;
                btn.onclick = () => switchTab(conf.id);

                const count = state.data[conf.id] ? state.data[conf.id].length : 0;
                btn.innerHTML = `
                    <span>${conf.icon}</span>
                    <span>${conf.label}</span>
                    ${!conf.isSpecial ? `<span class="badge">${count}</span>` : ''}
                `;
                nav.appendChild(btn);
            });
        }

        function renderContent() {
            const container = document.getElementById('appContent');
            const conf = configs[state.activeTab];

            if (conf.isSpecial) {
                renderPesadaForm(container);
                return;
            }

            const items = state.data[state.activeTab] || [];

            container.innerHTML = `
                <div class="card">
                    <div class="action-bar">
                        <h2>Gesti√≥n de ${conf.label}</h2>
                        <button class="btn btn-primary" onclick="openCreateModal()">
                            <span>+</span> Nuevo ${conf.label}
                        </button>
                    </div>
                    ${items.length === 0 ? `
                        <div style="text-align:center; padding: 3rem; opacity:0.5;">
                            <div style="font-size: 3rem;">üì≠</div>
                            <p>No hay registros todav√≠a</p>
                        </div>
                    ` : `
                        <div style="overflow-x:auto;">
                            <table>
                                <thead>
                                    <tr>
                                        ${conf.columns.map(c => `<th>${c}</th>`).join('')}
                                        <th style="text-align:right;">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${items.map(item => `
                                        <tr>
                                            ${conf.columns.map(c => `<td>${item[c] || '-'}</td>`).join('')}
                                            <td style="text-align:right;">
                                                <button class="btn" style="padding:0.4rem; background:none; color:var(--primary);" onclick="openEditModal(${item.id})">‚úé</button>
                                                <button class="btn" style="padding:0.4rem; background:none; color:var(--accent-red);" onclick="deleteItem(${item.id})">üóë</button>
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    `}
                </div>
            `;
        }

        function renderPesadaForm(container) {
            container.innerHTML = `
                <div class="card">
                    <h2>‚öñÔ∏è Operaci√≥n de Pesaje</h2>
                    <p style="margin-bottom: 2rem; opacity: 0.7;">Completa los datos para emitir un ticket de pesaje.</p>
                    
                    <form id="pesadaForm" onsubmit="event.preventDefault(); registrarPesada();">
                        <div class="form-grid">
                            <div class="form-group">
                                <label>Patente Veh√≠culo</label>
                                <input type="text" id="p_patente" placeholder="Eje: AB123CD" required>
                            </div>
                            <div class="form-group">
                                <label>Chofer</label>
                                <select id="p_chofer">
                                    <option value="">Seleccionar...</option>
                                    ${state.data.choferes.map(c => `<option value="${c.nombre}">${c.nombre}</option>`).join('')}
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Producto</label>
                                <select id="p_producto">
                                    <option value="">Seleccionar...</option>
                                    ${state.data.productos.map(p => `<option value="${p.nombre}">${p.nombre}</option>`).join('')}
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Remito Nro</label>
                                <input type="text" id="p_remito" placeholder="0001-00123">
                            </div>
                        </div>

                        <div class="weigh-section">
                            <label>INGRESAR PESO (kg)</label>
                            <input type="number" step="0.1" class="weight-input" id="p_peso" placeholder="0.0" required>
                            
                            <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                                <button type="button" class="btn" style="flex:1; background: var(--accent-green); color: white;" onclick="submitPesada('BRUTO')">REGISTRAR BRUTO</button>
                                <button type="button" class="btn" style="flex:1; background: var(--accent-orange); color: white;" onclick="submitPesada('TARA')">REGISTRAR TARA</button>
                            </div>
                        </div>
                    </form>

                    <div style="margin-top: 3rem;">
                        <h3>√öltimas Pesadas</h3>
                        <div style="overflow-x:auto;">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Fecha</th>
                                        <th>Patente</th>
                                        <th>Tipo</th>
                                        <th>Peso</th>
                                        <th>Producto</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${state.data.pesadas.slice().reverse().slice(0, 5).map(p => `
                                        <tr>
                                            <td>${new Date(p.timestamp).toLocaleTimeString()}</td>
                                            <td><b>${p.patente}</b></td>
                                            <td><span style="color: ${p.tipo === 'BRUTO' ? 'var(--accent-green)' : 'var(--accent-orange)'}">${p.tipo}</span></td>
                                            <td>${p.peso} kg</td>
                                            <td>${p.producto}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- CRUD Handlers ---

        function openCreateModal() {
            state.editingId = null;
            document.getElementById('modalTitle').innerText = 'Nuevo ' + configs[state.activeTab].label;
            renderFormFields();
            document.getElementById('modalOverlay').classList.add('active');
        }

        function openEditModal(id) {
            state.editingId = id;
            const item = state.data[state.activeTab].find(i => i.id === id);
            document.getElementById('modalTitle').innerText = 'Editar ' + configs[state.activeTab].label;
            renderFormFields(item);
            document.getElementById('modalOverlay').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
        }

        function renderFormFields(item = null) {
            const body = document.getElementById('modalBody');
            body.innerHTML = '';
            const fields = configs[state.activeTab].fields;

            fields.forEach(f => {
                const group = document.createElement('div');
                group.className = 'form-group';
                group.innerHTML = `
                    <label>${f.label}</label>
                    <input type="${f.type}" name="${f.name}" value="${item ? (item[f.name] || '') : ''}" placeholder="${f.placeholder || ''}" required>
                `;
                body.appendChild(group);
            });
        }

        document.getElementById('crudForm').onsubmit = function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            const entry = {};
            formData.forEach((val, key) => entry[key] = val);

            if (state.editingId) {
                // Update
                const idx = state.data[state.activeTab].findIndex(i => i.id === state.editingId);
                state.data[state.activeTab][idx] = { ...state.data[state.activeTab][idx], ...entry };
                showToast('Actualizado correctamente');
            } else {
                // Create
                entry.id = Date.now();
                state.data[state.activeTab].push(entry);
                showToast('Guardado correctamente');
            }

            saveState();
            closeModal();
            renderNav();
            renderContent();
            this.reset();
        };

        function deleteItem(id) {
            if (confirm('¬øEst√°s seguro de eliminar este registro?')) {
                state.data[state.activeTab] = state.data[state.activeTab].filter(i => i.id !== id);
                saveState();
                renderNav();
                renderContent();
                showToast('Eliminado', 'error');
            }
        }

        function submitPesada(tipo) {
            const patente = document.getElementById('p_patente').value;
            const peso = document.getElementById('p_peso').value;
            const chofer = document.getElementById('p_chofer').value;
            const producto = document.getElementById('p_producto').value;

            if (!patente || !peso) {
                showToast('Completa los campos obligatorios', 'error');
                return;
            }

            const pesada = {
                id: Date.now(),
                patente: patente.toUpperCase(),
                peso: parseFloat(peso),
                tipo: tipo,
                chofer: chofer,
                producto: producto,
                timestamp: new Date().toISOString()
            };

            state.data.pesadas.push(pesada);
            saveState();
            showToast(`Pesada ${tipo} registrada!`);
            renderContent();
        }

        function showToast(msg, type = 'success') {
            const t = document.getElementById('toast');
            t.className = type === 'success' ? 'toast-success' : 'toast-error';
            t.innerText = msg;
            t.classList.add('active');
            setTimeout(() => t.classList.remove('active'), 3000);
        }

        // --- Start App ---
        init();

    </script>
</body>

</html>
